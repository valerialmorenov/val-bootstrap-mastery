<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <title>Bootstrap 5 Layout</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Pirate Cove</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="article.html">Article</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="carousel.html">Photos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="mt-0 p-5 bg-primary mw-100 mh-100 text-white text-center" id="jumbotron">
    <h1>Ship's Log</h1>
    <p>A diary by Capt. Crit 'Red Beard' McGillicutty</p>
  </div>

  <div class="container .col-md-8 .offset-md-2">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/kraken01.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <p>The attack of the Soleil Royal.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/kraken02.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <p>Legend depicting the attack of a kraken in the Atlantic Ocean.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/kraken03.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <p>Fisherman in distress.</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <footer><p class="bg-dark text-white text-center m-3 p-1">By Valeria Moreno</p></footer>


  <!-- Closing scripts here -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
